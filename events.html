<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zim Athletics – Events</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;800;900&family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root { --orange: #F26A1B; --orange-light: #FF8C42; }
  body { font-family: 'Barlow', sans-serif; background: #fff; color: #111; }

  /* NAV */
  nav {
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 40px; height: 64px; background: #fff;
    border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
  }
  .logo {
    font-family: 'Barlow Condensed', sans-serif; font-weight: 900;
    font-size: 1.5rem; color: var(--orange); letter-spacing: 1px;
    text-transform: uppercase; text-decoration: none;
  }
  .nav-links { display: flex; gap: 8px; align-items: center; list-style: none; }
  .nav-links a {
    text-decoration: none; color: #333; font-weight: 500; font-size: 0.95rem;
    padding: 6px 16px; border-radius: 6px; transition: background 0.2s;
  }
  .nav-links a:hover { background: #f5f5f5; }
  .nav-links a.active { color: var(--orange); font-weight: 600; }
  .btn-login {
    background: var(--orange); color: #fff !important; border-radius: 8px !important;
    font-weight: 600 !important; padding: 8px 22px !important;
  }
  .btn-login:hover { background: var(--orange-light) !important; }

  /* PAGE HEADER */
  .page-header { text-align: center; padding: 60px 40px 20px; }
  .page-header h1 { font-weight: 800; font-size: clamp(2.2rem, 5vw, 3.4rem); margin-bottom: 16px; }
  .page-header p { color: #666; font-size: 1.05rem; max-width: 560px; margin: 0 auto; line-height: 1.7; }

  /* FILTER TABS */
  .filter-tabs { display: flex; justify-content: center; gap: 10px; padding: 30px 40px 10px; flex-wrap: wrap; }
  .tab-btn {
    padding: 9px 24px; border-radius: 30px; border: 2px solid #ddd;
    background: transparent; font-family: 'Barlow', sans-serif; font-weight: 600;
    font-size: 0.9rem; color: #555; cursor: pointer; transition: all 0.2s;
  }
  .tab-btn:hover { border-color: var(--orange); color: var(--orange); }
  .tab-btn.active { background: var(--orange); border-color: var(--orange); color: #fff; }

  /* EVENTS LIST */
  .events-container {
    max-width: 960px; margin: 30px auto 80px; padding: 0 24px;
    display: flex; flex-direction: column; gap: 24px;
  }

  /* CARD */
  .event-card {
    display: grid; grid-template-columns: 260px 1fr;
    border-radius: 16px; overflow: hidden;
    border: 1.5px solid #efefef;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    transition: transform 0.25s, box-shadow 0.25s;
    animation: fadeUp 0.5s ease both;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  .event-card:nth-child(1){animation-delay:.05s}
  .event-card:nth-child(2){animation-delay:.10s}
  .event-card:nth-child(3){animation-delay:.15s}
  .event-card:nth-child(4){animation-delay:.20s}
  .event-card:nth-child(5){animation-delay:.25s}
  .event-card:nth-child(6){animation-delay:.30s}
  .event-card:hover { transform: translateY(-4px); box-shadow: 0 16px 40px rgba(0,0,0,0.1); }

  /* IMAGE PANEL — background-image based */
  .event-img {
    position: relative;
    min-height: 220px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    /* Fallback gradient shown if image file not found */
    background-color: #2a2a2a;
    transition: background-position 0.4s ease;
  }
  .event-card:hover .event-img {
    background-position: center 55%;
  }

  /* Subtle dark gradient overlay so type tag always readable */
  .event-img::before {
    content: '';
    position: absolute; inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.05) 60%);
    z-index: 1;
  }

  /* Fallback gradient classes (show when image is missing) */
  .marathon-bg { background-image: url('run 3.jpg'); }
  .trail-bg    { background-image: url('run 1.jpg'); }
  .funrun-bg   { background-image: url('color run 1.png'); }
  .cycling-bg  { background-image: url('cycling.png'); }
  .ultra-bg    { background-image: url('marathon 1.png'); }
  .swim-bg     { background-image: url('marathon2.png'); }

  /* Type badge */
  .event-type-tag {
    position: absolute; top: 12px; left: 12px;
    background: rgba(0,0,0,0.65); color: #fff;
    font-size: 0.72rem; font-weight: 700;
    padding: 5px 12px; border-radius: 20px;
    text-transform: uppercase; letter-spacing: 1px;
    backdrop-filter: blur(4px); z-index: 2;
  }

  /* EVENT BODY */
  .event-body { padding: 24px 28px; display: flex; flex-direction: column; justify-content: space-between; gap: 12px; }
  .event-top { display: flex; justify-content: space-between; align-items: flex-start; gap: 16px; }
  .event-meta-col { flex: 1; }
  .event-date { display: flex; align-items: center; gap: 7px; color: var(--orange); font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; }
  .event-title { font-weight: 800; font-size: 1.25rem; color: #111; margin-bottom: 6px; line-height: 1.2; }
  .event-location { display: flex; align-items: center; gap: 6px; color: #888; font-size: 0.88rem; }
  .event-price { font-family: 'Barlow Condensed', sans-serif; font-weight: 900; font-size: 1.7rem; color: var(--orange); white-space: nowrap; }
  .event-description { color: #555; font-size: 0.92rem; line-height: 1.6; margin-top: 14px; }
  .event-footer { display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap; }
  .spots { font-size: 0.9rem; color: #888; }
  .spots strong { color: #111; font-weight: 800; }
  .spots.low strong { color: #e74c3c; }
  .register-btn {
    background: var(--orange); color: #fff; border: none; border-radius: 8px;
    padding: 11px 28px; font-family: 'Barlow', sans-serif; font-weight: 700;
    font-size: 0.92rem; cursor: pointer; white-space: nowrap;
    transition: background 0.2s, transform 0.15s;
  }
  .register-btn:hover { background: var(--orange-light); transform: translateY(-2px); }
  .register-btn.registered { background: #2ecc71; cursor: default; transform: none; }

  .empty-state { display: none; text-align: center; padding: 60px 24px; color: #ccc; }

  @media(max-width: 680px) {
    .event-card { grid-template-columns: 1fr; }
    .event-img { min-height: 200px; }
    .event-top { flex-direction: column; }
    nav { padding: 0 20px; }
  }
</style>
</head>
<body>

<nav>
  <a class="logo" href="index.html">ZIM ATHLETICS</a>
  <ul class="nav-links">
    <li><a href="index.html">Dashboard</a></li>
    <li><a href="shop.html">Shop</a></li>
    <li><a href="events.html">Events</a></li>
    <li><a href="#" class="btn-login">Login / Sign Up</a></li>
  </ul>
</nav>

<div class="page-header">
  <h1>Upcoming Marathons</h1>
  <p>From 5K fun runs to full marathons, find your next challenge here. Join our community events and push your limits.</p>
</div>

<div class="filter-tabs">
  <button class="tab-btn active" onclick="setTab('All',this)">All Events</button>
  <button class="tab-btn" onclick="setTab('Marathon',this)">Marathon</button>
  <button class="tab-btn" onclick="setTab('Trail',this)">Trail Run</button>
  <button class="tab-btn" onclick="setTab('Fun Run',this)">Fun Run</button>
  <button class="tab-btn" onclick="setTab('Cycling',this)">Cycling</button>
  <button class="tab-btn" onclick="setTab('Ultra',this)">Ultra</button>
</div>

<div class="events-container" id="eventsContainer"></div>
<div class="empty-state" id="emptyState"><p>No events in this category yet.</p></div>

<script>
/*
  ─────────────────────────────────────────────────
  IMAGE SETUP
  Put your images inside an "images" folder in the
  same directory as this HTML file and name them:

    images/marathon.jpg
    images/trail.jpg
    images/funrun.jpg
    images/cycling.jpg
    images/ultra.jpg
    images/halfmarathon.jpg

  Any common format works: .jpg  .jpeg  .png  .webp
  ─────────────────────────────────────────────────
*/

const events = [
  {
    id: 1,
    title: 'Zim City Marathon 2024',
    type: 'Marathon',
    date: 'October 15, 2024',
    time: '10:00 AM',
    location: 'Zim City Center',
    description: 'Join us for the biggest marathon event of the year! Scenic route through the city with water stations every 5km and medical support throughout.',
    price: 75.00,
    spots: 5000,
    spotsLeft: 5000,
    imgClass: 'marathon-bg',         // maps to images/marathon.jpg
  },
  {
    id: 2,
    title: 'Sunset Trail Run',
    type: 'Trail',
    date: 'November 5, 2024',
    time: '7:00 PM',
    location: 'Nyanga National Park',
    description: "Experience the breathtaking beauty of Zimbabwe's highlands at dusk. A challenging 15K trail through scenic mountain paths.",
    price: 45.00,
    spots: 300,
    spotsLeft: 47,
    imgClass: 'trail-bg',            // maps to images/trail.jpg
  },
  {
    id: 3,
    title: 'Rainbow Nation 5K Fun Run',
    type: 'Fun Run',
    date: 'November 23, 2024',
    time: '8:30 AM',
    location: 'Harare Botanical Gardens',
    description: 'A colourful, family-friendly 5K fun run open to all ages and fitness levels. Get covered in colour powder at every kilometre!',
    price: 20.00,
    spots: 2000,
    spotsLeft: 1340,
    imgClass: 'funrun-bg',           // maps to images/funrun.jpg
  },
  {
    id: 4,
    title: 'Victoria Falls Gran Fondo',
    type: 'Cycling',
    date: 'December 7, 2024',
    time: '6:00 AM',
    location: 'Victoria Falls, Livingstone Way',
    description: 'A 120km road cycling challenge with the iconic Victoria Falls as your backdrop. Routes for casual (60km) and experienced riders (120km).',
    price: 90.00,
    spots: 800,
    spotsLeft: 215,
    imgClass: 'cycling-bg',          // maps to images/cycling.jpg
  },
  {
    id: 5,
    title: 'Matobo Ultra 50K',
    type: 'Ultra',
    date: 'January 18, 2025',
    time: '5:00 AM',
    location: 'Matobo National Park',
    description: 'Tackle the legendary Matobo Hills in this gruelling 50K ultra marathon. Technical terrain, ancient rock formations, and unforgettable views await.',
    price: 120.00,
    spots: 150,
    spotsLeft: 22,
    imgClass: 'ultra-bg',            // maps to images/ultra.jpg
  },
  {
    id: 6,
    title: 'Lake Chivero Half Marathon',
    type: 'Marathon',
    date: 'February 2, 2025',
    time: '7:30 AM',
    location: 'Lake Chivero Recreation Park',
    description: 'A beautiful 21.1km half marathon circuit around Lake Chivero. Flat, fast course ideal for those chasing a personal best.',
    price: 55.00,
    spots: 1200,
    spotsLeft: 680,
    imgClass: 'swim-bg',             // maps to images/halfmarathon.jpg
  },
];

const registered = new Set();
let activeTab = 'All';

function setTab(tab, btn) {
  activeTab = tab;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderEvents();
}

function renderEvents() {
  const list = activeTab === 'All' ? events : events.filter(e => e.type === activeTab);
  const container = document.getElementById('eventsContainer');
  const empty = document.getElementById('emptyState');

  if (!list.length) {
    container.innerHTML = '';
    empty.style.display = 'block';
    return;
  }
  empty.style.display = 'none';

  container.innerHTML = list.map(e => {
    const isReg = registered.has(e.id);
    const isLow = e.spotsLeft < 100;

    return `
    <div class="event-card" id="card-${e.id}">

      <!-- Background image panel — pulls from images/ folder via CSS class -->
      <div class="event-img ${e.imgClass}">
        <span class="event-type-tag">${e.type}</span>
      </div>

      <!-- Details panel -->
      <div class="event-body">
        <div>
          <div class="event-top">
            <div class="event-meta-col">
              <div class="event-date">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <rect x="3" y="4" width="18" height="18" rx="2"/>
                  <line x1="16" y1="2" x2="16" y2="6"/>
                  <line x1="8" y1="2" x2="8" y2="6"/>
                  <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                ${e.date} &bull; ${e.time}
              </div>
              <h3 class="event-title">${e.title}</h3>
              <div class="event-location">
                <svg width="14" height="14" fill="none" stroke="#aaa" stroke-width="2" viewBox="0 0 24 24">
                  <path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 1 1 18 0z"/>
                  <circle cx="12" cy="10" r="3"/>
                </svg>
                ${e.location}
              </div>
            </div>
            <div class="event-price">$${e.price.toFixed(2)}</div>
          </div>
          <p class="event-description">${e.description}</p>
        </div>

        <div class="event-footer">
          <div class="spots${isLow ? ' low' : ''}">
            <strong>${e.spotsLeft.toLocaleString()}</strong> spots available
            ${isLow ? '&mdash; <span style="color:#e74c3c;font-size:0.82rem;font-weight:600;">Almost full!</span>' : ''}
          </div>
          <button class="register-btn${isReg ? ' registered' : ''}"
                  onclick="register(${e.id})" ${isReg ? 'disabled' : ''}>
            ${isReg ? '✓ Registered' : 'Register Now'}
          </button>
        </div>
      </div>
    </div>`;
  }).join('');
}

function register(id) {
  registered.add(id);
  renderEvents();
}

renderEvents();
</script>
</body>
</html>
